<h2>Login</h2>
<form (submit)="login()">
    <label for="username">Username:</label>
    <input type="text" name="username" [(ngModel)]="username" />
    <br />
    <label for="password">Password:</label>
    <input type="password" name="password" [(ngModel)]="password" />
    <br />
    <input type="submit" value="Login" />
</form>
